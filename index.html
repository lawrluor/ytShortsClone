<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Shorts</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="toast.css">
    <style>

        body, html {
            margin: 0;
            padding: 0;
						font-size: 20px;
            overflow: hidden;
						font-family: 'Roboto', sans-serif;
				}

        .container {
						/* dvh is dynamic viewport height, which takes into account the address bar, which 100vh does not */
						/* Therefore, 100vh is the full height of the screen, and 100dvh is the height of the screen minus the address bar */
						/* So, when we calculate offset in the swipeTo function, window.innerHeight uses the dvh value,
							and the offset is calculated correctly instead of over-adding the offset that includes the address bar */
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
        }
        .content {
            width: 100%;
            height: 100%;
						/*
						margin-top: 12.5vh;
						margin-bottom: 12.5vh; */
            color: white;
            transition: transform 0.3s ease-in-out;
						background-color: #333;
						z-index: -2; 	/* ensure stop button can appear above content */
        }

				#startContainer {
					height: 100vh;
					width: 100vw;
					background-color:#333;
				}

				#startButton {
					color: white;
					border-radius: 12px;
					margin: 0 auto;
					padding: 24px;
					background-color: green;
					cursor: pointer;
					z-index: 100;
					width: 100px;
					text-align: center;
					position: fixed;
					left: 50%;
					top: 50%;
					transform: translate(-50%, -50%);
				}

				#stopButton {
					position: fixed;
					display: none;
					bottom: 10px;
					left: 10px;
					color: white;
					cursor: pointer;
					z-index: 10;  /* ensure stop button can appear above content */
				}

				#endContainer {
					display: none;
					height: 100vh;
					width: 100vw;
					background-color:#333;
				}

				.endButtonContainer {
					position: fixed;
					left: 50%;
					top: 50%;
					transform: translate(-50%, -50%);
				}

				#endButton {
					color: white;
					border-radius: 12px;
					margin: 16px auto;
					padding: 24px;
					background-color: green;
					cursor: pointer;
					z-index: 100;
					width: 100px;
					text-align: center;
				}

				#title {
					color: white;
					text-align: center;
				}
    </style>


</head>

<body>
		<div id="startContainer">
			<div id="startButton" onclick="beginExperiment();">Start</div>
		</div>

		<!-- <div onclick="playVideo(0);">start</div> -->
    <div id="container" class="container">
			<div id="stopButton" onclick="endExperiment();">X</div>
			<div id="toast" class="toast hide">Slow Down</div>
		</div>

		<div id="endContainer">
			<iframe id="my_iframe" style="display:none;"></iframe>
			<div class="endButtonContainer">
				<div id="endButton" style="background-color: salmon;" onclick="location.reload();">Restart Experiment</div>
				<div id="endButton" onclick="downloadCSV();">Download Data</div>
			</div>
		</div>

		<script src="script.js"></script>

		<!-- Generate iframes inside #container -->
		<script>
			renderVideos(["https://www.youtube.com/embed/9lQFQxvDnOc?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=9lQFQxvDnOc", "https://www.youtube.com/embed/pGjAFf9jbOs?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=pGjAFf9jbOs", "https://www.youtube.com/embed/I4xmb4QEx1U?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=I4xmb4QEx1U", "https://www.youtube.com/embed/dhxY46vjs_k?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=dhxY46vjs_k"], true);
		</script>
	</body>
</html>
