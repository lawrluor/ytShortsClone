<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Shorts</title>
    <style>
        /* Basic styles for demonstration */
        body, html {
            margin: 0;
            padding: 0;
						font-size: 32px;
            overflow: hidden;
        }
        .container {
						/* dvh is dynamic viewport height, which takes into account the address bar, which 100vh does not */
						/* Therefore, 100vh is the full height of the screen, and 100dvh is the height of the screen minus the address bar */
						/* So, when we calculate offset in the swipeTo function, window.innerHeight uses the dvh value,
							and the offset is calculated correctly instead of over-adding the offset that includes the address bar */
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
        }
        .content {
            width: 100%;
            height: 100%;
						/*
						margin-top: 12.5vh;
						margin-bottom: 12.5vh; */
            color: white;
            transition: transform 0.3s ease-in-out;
						background-color: #333;
						z-index: -2; 	/* ensure stop button can appear above content */
        }

				#startContainer {
					height: 100vh;
					width: 100vw;
					background-color:#333;

				}
				#startButton {
					color: white;
					border-radius: 20px;
					margin: 0 auto;
					padding: 20px 40px;
					background-color: green;
					cursor: pointer;
					z-index: 100;
					width: 100px;
					text-align: center;
				}

				#stopButton {
					position: fixed;
					display: none;
					top: 10px;
					right: 10px;
					color: white;
					cursor: pointer;
					z-index: 10;  /* ensure stop button can appear above content */
				}
    </style>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="toast.css">
</head>

<body>
		<div id="startContainer">
			<div id="startButton" onclick="beginExperiment();">Start</div>
		</div>

		<!-- <div onclick="playVideo(0);">start</div> -->
    <div id="container" class="container">
			<div id="stopButton" onclick="stopExperiment();">X</div>
			<div id="toast" class="toast hide">Slow Down!</div>
		</div>

		<div id="endContainer">
			<div id="endButton" onclick="downloadCSV();">Download Experiment Data</div>
		</div>

		<script src="script.js"></script>

		<!-- Generate iframes inside #container -->
		<script>
			renderVideos(["https://www.youtube.com/embed/9lQFQxvDnOc?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=9lQFQxvDnOc", "https://www.youtube.com/embed/pGjAFf9jbOs?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=pGjAFf9jbOs", "https://www.youtube.com/embed/I4xmb4QEx1U?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=I4xmb4QEx1U", "https://www.youtube.com/embed/dhxY46vjs_k?enablejsapi=1&mute=1&amp;loop=1&amp;playlist=dhxY46vjs_k"], true);
		</script>
	</body>
</html>
